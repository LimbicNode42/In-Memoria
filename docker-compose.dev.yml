# Development Docker Setup
# Lighter configuration for development with external services

version: '3.8'

services:
  # PostgreSQL for development (optional)
  postgres-dev:
    image: postgres:15
    container_name: inmemoria-postgres-dev
    environment:
      POSTGRES_DB: in_memoria_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - inmemoria-dev
    restart: unless-stopped
    profiles:
      - with-postgres

  # Qdrant for development
  qdrant-dev:
    image: qdrant/qdrant:v1.7.0
    container_name: inmemoria-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_storage:/qdrant/storage
    environment:
      QDRANT__LOG_LEVEL: DEBUG
    networks:
      - inmemoria-dev
    restart: unless-stopped
    profiles:
      - with-qdrant

  # Redis for development (optional)
  redis-dev:
    image: redis:7-alpine
    container_name: inmemoria-redis-dev
    ports:
      - "6380:6379"  # Different port
    volumes:
      - redis_dev_data:/data
    networks:
      - inmemoria-dev
    restart: unless-stopped
    profiles:
      - with-redis

volumes:
  postgres_dev_data:
    driver: local
  qdrant_dev_storage:
    driver: local
  redis_dev_data:
    driver: local

networks:
  inmemoria-dev:
    driver: bridge
